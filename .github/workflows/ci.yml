name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker dev image
        run: docker compose build dev

      - name: Format check (gofmt)
        run: |
          docker compose run --rm dev bash -c '
            files=$(git ls-files "*.go")
            if [ -n "$files" ]; then
              fmt_out=$(echo "$files" | xargs -r gofmt -s -l)
              if [ -n "$fmt_out" ]; then
                echo "The following files are not gofmt formatted:" && echo "$fmt_out" && exit 1
              fi
            fi
          '

      - name: License header check
        run: docker compose run --rm dev ./bash-scripts/check-license-headers.sh

      - name: Lint (golangci-lint)
        run: make lint

      - name: Security scan (gosec)
        run: |
          docker compose run --rm dev bash -c '
            go install github.com/securego/gosec/v2/cmd/gosec@latest
            gosec -exclude-dir=build -exclude-dir=vendor -fmt=sarif -out=gosec-results.sarif ./...
            # Fix paths: /app/ -> relative for GitHub
            sed -i "s|/app/||g" gosec-results.sarif
          '

      - name: Upload gosec results to Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      - name: Run tests
        run: make test
