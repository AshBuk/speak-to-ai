name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker dev image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev
          load: true
          tags: speak-to-ai-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Format check (gofmt)
        run: docker compose run --rm dev bash -c 'test -z "$(gofmt -s -l . | tee /dev/stderr)"'

      - name: License header check
        run: docker compose run --rm dev ./bash-scripts/check-license-headers.sh

      - name: Lint (golangci-lint)
        run: make lint

      - name: Security scan (gosec)
        run: |
          docker compose run --rm dev bash -c '
            go install github.com/securego/gosec/v2/cmd/gosec@latest
            gosec -exclude-dir=build -exclude-dir=vendor -fmt=sarif -out=gosec-results.sarif ./...
            # Fix paths: /app/ -> relative for GitHub
            sed -i "s|/app/||g" gosec-results.sarif
          '

      - name: Upload gosec results to Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      - name: Run tests
        run: make test
