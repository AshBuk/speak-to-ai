name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Configure Go env
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GO111MODULE=on

      - name: Install build tools and systray deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git pkg-config \
            libayatana-appindicator3-dev libgtk-3-dev libglib2.0-dev

      - name: Format check (gofmt)
        run: |
          files=$(git ls-files '*.go')
          if [ -n "$files" ]; then
            fmt_out=$(echo "$files" | xargs -r gofmt -s -l)
            if [ -n "$fmt_out" ]; then
              echo "The following files are not gofmt'ed:" && echo "$fmt_out" && exit 1
            fi
          fi

      - name: Build whisper.cpp libs
        run: make whisper-libs

      - name: Export CGO environment
        run: |
          echo "C_INCLUDE_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-I$PWD/lib" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$PWD/lib -lwhisper -lggml-cpu -lggml" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "GOWORK=off" >> $GITHUB_ENV

      - name: Go vet
        run: go vet ./...

      - name: Go build
        run: make build

      - name: Prepare modules for linter (vendor)
        run: |
          go mod download
          go mod verify
          go mod vendor
          test -d vendor/gopkg.in/yaml.v2 && ls -la vendor/gopkg.in/yaml.v2 || true
          test -d vendor/github.com/godbus/dbus/v5 && ls -la vendor/github.com/godbus/dbus/v5 || true
          go list -deps ./... > /dev/null

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v1.58.2

      - name: Run golangci-lint
        env:
          GOFLAGS: -mod=vendor -tags=systray
          CGO_ENABLED: 1
          GOWORK: off
        run: |
          golangci-lint version
          golangci-lint run --timeout=5m --build-tags=systray

  test:
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Configure Go env
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GO111MODULE=on

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git

      - name: Build whisper.cpp libs
        run: make whisper-libs

      - name: Export CGO environment
        run: |
          echo "C_INCLUDE_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-I$PWD/lib" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$PWD/lib -lwhisper -lggml-cpu -lggml" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Download modules
        run: |
          go mod download
          go mod verify

      - name: Run unit tests
        run: make test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
