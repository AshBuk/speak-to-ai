name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results to Security tab

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'
          cache: true

      - name: Configure Go env
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GO111MODULE=on

      - name: Install build tools and systray deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git pkg-config \
            libayatana-appindicator3-dev libgtk-3-dev libglib2.0-dev

      - name: Format check (gofmt)
        run: |
          files=$(git ls-files '*.go')
          if [ -n "$files" ]; then
            fmt_out=$(echo "$files" | xargs -r gofmt -s -l)
            if [ -n "$fmt_out" ]; then
              echo "The following files are not gofmt'ed:" && echo "$fmt_out" && exit 1
            fi
          fi

      - name: License header check
        run: ./bash-scripts/check-license-headers.sh

      - name: Build whisper.cpp libs
        run: make whisper-libs

      - name: Export CGO environment
        run: |
          echo "C_INCLUDE_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-I$PWD/lib" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$PWD/lib -lwhisper -lggml-cpu -lggml" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "GOWORK=off" >> $GITHUB_ENV

      - name: Go vet
        run: go vet ./...

      - name: Go build
        run: make build

      - name: Prepare modules for linter (vendor)
        run: |
          go mod download
          go mod verify
          go mod vendor
          go list -deps ./... > /dev/null

      - name: Prebuild go-whisper binding export data
        run: |
          go build -v github.com/ggerganov/whisper.cpp/bindings/go/pkg/whisper

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin v2.6.1

      - name: Diagnostics before golangci-lint
        env:
          GOFLAGS: -mod=vendor -tags=systray
          CGO_ENABLED: 1
          GOWORK: off
        run: |
          echo "=== go env ===" && go env
          echo "=== go list -m all (filter yaml/dbus) ===" && go list -m all | grep -E "yaml|dbus" || true
          echo "=== vendor tree (yaml/dbus) ===" && \
            ls -la vendor/gopkg.in || true; \
            ls -la vendor/gopkg.in/yaml.v2 || true; \
            ls -la vendor/github.com/godbus || true; \
            ls -la vendor/github.com/godbus/dbus || true; \
            ls -la vendor/github.com/godbus/dbus/v5 || true

      - name: Run golangci-lint (verbose)
        env:
          GOFLAGS: -mod=vendor -tags=systray
          CGO_ENABLED: 1
          GOWORK: off
        run: |
          golangci-lint version
          golangci-lint run -v --build-tags=systray --timeout=5m

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec security scanner
        run: gosec -fmt=sarif -out=gosec-results.sarif ./... || true

      - name: Run gosec verbose output
        run: gosec ./...

      - name: Upload gosec results to Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  test:
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'
          cache: true

      - name: Configure Go env
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GO111MODULE=on

      - name: Install build tools and Vulkan SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libvulkan-dev
          # Install Vulkan SDK (glslc) for whisper.cpp GPU backend
          curl -fsSL "https://sdk.lunarg.com/sdk/download/1.3.290.0/linux/vulkansdk-linux-x86_64-1.3.290.0.tar.xz" -o /tmp/vulkan-sdk.tar.xz
          sudo mkdir -p /opt/vulkan-sdk
          sudo tar -xJf /tmp/vulkan-sdk.tar.xz -C /opt/vulkan-sdk --strip-components=1
          sudo cp /opt/vulkan-sdk/x86_64/bin/glslc /usr/local/bin/
          sudo cp -r /opt/vulkan-sdk/x86_64/include/vulkan /usr/include/
          sudo cp -r /opt/vulkan-sdk/x86_64/include/vk_video /usr/include/
          rm /tmp/vulkan-sdk.tar.xz

      - name: Build whisper.cpp libs
        run: make whisper-libs

      - name: Export CGO environment
        run: |
          echo "C_INCLUDE_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$PWD/lib" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-I$PWD/lib" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$PWD/lib -lwhisper -lggml-cpu -lggml" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Download modules
        run: |
          go mod download
          go mod verify

      - name: Run unit tests
        run: go test -v -cover ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
